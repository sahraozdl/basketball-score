<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="scor-cont">
        <h3>HOME</h3>
        <div id="sumHome" class="sum-home"></div>
        <div class="buttons-div">
          <button class="button" id="homePlus1" type="button">+1</button>
          <button class="button" id="homePlus2" type="button">+2</button>
          <button class="button" id="homePlus3" type="button">+3</button>
        </div>
    </div>
    <div class="scor-cont">
        <h3>GUEST</h3>
        <div id="sumGuest" class="sum-guest"></div>
        <div class="buttons-div">
          <button class="button" id="guestPlus1" type="button">+1</button>
          <button class="button" id="guestPlus2" type="button">+2</button>
          <button class="button" id="guestPlus3" type="button">+3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
